<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Variations</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <p class="p1">This is regular.</p>
    <p class="p2">This is 200 with Italic.</p>
    <p class="p3">This is 300.</p>
    <p class="p4">This is 700.</p>
    <p>The different weights can symbolize different levels of importance to the page.</p>
</body>
</html>
