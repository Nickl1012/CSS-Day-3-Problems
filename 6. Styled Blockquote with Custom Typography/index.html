<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Blockquote with Custom Typography</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Tillana:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <blockquote class="quote">
        <p class="p1">"I once thought of myself as a rock. Just sitting there. Thoughtless."</p>
    </blockquote>
    <cite>
        <p>Said by a man who was tripping off Shrooms.</p>
    </cite>
    
</body>
</html>
